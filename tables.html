<script>

  $.get("/reservations", function (data) {
    for (i = 0; i < data.length; i++) {
      $(".appendHere").append("<div class = 'row'><div class='col-md-12'>" + data[i].name + "<input type='submit' formaction='/delete' formmethod='delete'")
    };
  });

  $.get("/waitList", function (data) {
    // console.log(data);

      // console.log(data);
      $(".waitList").append("<div class = 'row'><div class='col-md-12'>" + data[i].name)
    };
  });
</script>
