<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<button class="home"><a href="/">Home</a></button>
<button class="makeRes"><a href="/submit">MakeReservation</a></button>
<div class="appendHere">Reservations:</div>
<div class="waitList">WaitList:</div>



</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  
      $.get("/reservations", function(data) {
        // console.log(data);
        for(i = 0; i<data.length;i++){
        // console.log(data);
            $(".appendHere").append("<div class = 'row'><div class='col-md-12'>" + data[i].name)
        };
      });

      $.get("/waitList", function(data) {
        // console.log(data);
        for(i = 0; i<data.length;i++){
        // console.log(data);
            $(".waitList").append("<div class = 'row'><div class='col-md-12'>" + data[i].name)
        };
      });
</script>
</html>
