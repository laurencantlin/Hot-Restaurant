<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <style>
    .home-icon {
      color: #fff;
    }

    .jumbotron {
      text-align: center;
    }

    .form-heading {
      background: rgb(238, 238, 238);
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">
      <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Hot Restaurant</h1>
    <p class="lead">Make your reservation</p>
    <hr class="my-4">
    <button class="home btn-lg">
      <a href="/">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
      </a>
    </button>
    <button class="viewTables btn-primary btn-lg">
      <a href="/tables" class="home-icon">
        View Tables
      </a>
    </button>
  </div>

  <div class="container">
    <div class="row">
      <div class="form-heading col-md-12">
        Table Reservation
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="uniqueUser">UserID</label>
          <input type="text" id="uniqueUser">
        </div>
        <button type="submit" class="btn btn-default submit">Submit</button>
      </form>
    </div>
  </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(document).on("click", ".submit", function () {
    event.preventDefault();
    var name = $("#inputName").val();
    var phone = $("#inputPhone").val();
    var email = $("#inputEmail").val();
    var user = $("#uniqueUser").val();

    var newUser = {
      name: name,
      phone: phone,
      email: email,
      user: user,
    }

    $.post("/api/new", newUser)
      .then(function (data) {
        console.log("data", data);
        alert("Adding character...");

      });

    console.log("Name: ", $("#inputName").val());

  });

</script>

</html>
